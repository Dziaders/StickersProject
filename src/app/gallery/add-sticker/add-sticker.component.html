<h5 class="py-4">Add a new sticker:</h5>
<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onSubmit(f)" #f = 'ngForm'>
        <div class="row">
          <div class="col-sm-5 form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
            >
          </div>
          <div class="col-sm-5 form-group">
            <label for="name">Collection</label>
            <input
              type="text"
              id="collection"
              class="form-control"
              name="collection"
              ngModel
              required
            >
          </div>
          <div class="col-sm-2 form-group">
            <label for="amount">Date</label>
            <input
              type="number"
              id="date"
              class="form-control"
              name="date"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button
              class="btn btn-success"
              type="submit"
              >Save</button>
            <button class="btn btn-primary" type="button">Clear</button>
            <hr>
          </div>
        </div>
      </form>
    </div>
  </div>
